<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VarLetConst</title>
</head>
<body>

    <script>

        // Variaveis com Var

        var num = 3
        // Para aparecer o "3", deve adcionar um "console.log(num)" aqui abaixo.
        var num = 4
        console.log(num)


        //  Variaveis com Let

        let num1 = 8
        // Não se deve colocar variaveis com os mesmos nomes no mesmo escopo
        // let num1 = 9
        num = 9
        console.log(num1)
        

        // Variaveis com Const

        const num2 = 5
        // Não se deve colocar variaveis com os mesmos nomes no mesmo escopo
        // const num2 = 6
        num = 7
        console.log(num2)

    </script>
    
</body>
</html>
